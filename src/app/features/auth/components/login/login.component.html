<div class="login-container">
  <div class="login-card">
    <div class="logo-container">
      <img src="/assets/images/logoUpHome@3x.png" alt="Logo" class="logo">
    </div>
    <h2>Bienvenido de nuevo</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input id="email" formControlName="email" type="email" placeholder="Ingresa tu correo aquí..." />
        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="error-message">
          <small *ngIf="loginForm.controls['email'].errors?.['required']">El correo es obligatorio.</small>
          <small *ngIf="loginForm.controls['email'].errors?.['email']">El correo no es válido.</small>
        </div>
      </div>
      <div class="form-group password-group">
        <label for="password">Contraseña</label>
        <div class="password-wrapper">
          <input id="password" formControlName="password" [type]="passwordVisible ? 'text' : 'password'" placeholder="Ingresa tu contraseña aquí..." minlength="6" />
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            <i class="material-icons">{{ passwordVisible ? 'visibility' : 'visibility_off' }}</i>
          </button>
        </div>
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error-message">
          <small *ngIf="loginForm.controls['password'].errors?.['required']">La contraseña es obligatoria.</small>
          <small *ngIf="loginForm.controls['password'].errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</small>
        </div>
      </div>
      <div class="actions">
        <button type="button" class="forgot-password" (click)="onForgotPassword()">¿Olvidaste tu contraseña?</button>
        <button type="submit" class="login-button" [disabled]="loginForm.invalid">Ingresar</button>
      </div>
    </form>
    <div class="create-account">
      <span>¿Aún no tienes una cuenta?</span>
      <button (click)="onCreateAccount()">Crear Cuenta</button>
    </div>
  </div>
</div>
